<!DOCTYPE html>

<html>

<head>
  <title>Poem Slicer: Gaiden</title>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"> 
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
  <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
  <script src="batch1.js"></script>
  <link rel="stylesheet" href="slice-style.css">
</head>

<body>
  <p>
Make a poem from these shards and double-click the map to choose a spot to stick it. Click 'add' and wait a sec. Reload the page to do another.

  </p>
  <div class="flex-container">
	
<div class="form-hold">
  <form name = 'test' id="test" action="#" method="post">
        
        <div class="form-group">
      <label for="message">Text of Poem</label>
      <textarea class="form-control" name="poem" id="poem" rows="30" ></textarea>
    </div>
    <div class="form-group">
      <label for="name">ID #</label>
      <input class="form-control" type="text" name="id" id="idTime" />
  </div>
    <div class="form-group">
        <label for="name">Location</label>
        <input class="form-control" type="text" name="location" id="location" />
    </div>
    <div class="form-group">
      <label for="check">Not sure what this is for</label>
      <input type="checkbox" name="check" value="yes" />
    </div>
    <div class="form-group">
      <label for="select">Poem Type</label>
      <select name="type" class="form-control">
        <option value="heavy" selected="selected">Heavy</option>
        <option value="light">Light</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="robot">Robot</option>
      </select>

    </div>
    <p>
        <input type="submit" value="Add" class="btn btn-primary btn-block" />
    </p>
</form>
</div>
<div  id="mapDiv" ></div>
</div>
<pre id="response-msg"></pre>

</body>

<script src="poemslice.js"></script>

</html>
